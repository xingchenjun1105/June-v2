<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>June's 留言板</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #F0F0F0;
        }
        
        .container {
            width: 1000px;
            height: 2000px;
            margin: 0 auto;
            background-color: #FFF;
        }
        
        .head {
            margin-top: -50px;
        }

        .head p {
            color: #fffeff;
            font-size: 18px;
            font-weight: 700;
            margin-left: 820px;
            margin-bottom: -40px;
        }

        .head img {
            border-radius: 10px;
            margin-left: 900px;
        }
        
        .new {
            margin: 40px 0;
            border-bottom: 1px solid #e4e4e4;
        }

        .pic {
            margin-left: 20px;
        }


        .info {
            width: 350px;
            margin-left: 100px;
            margin-top: -80px;
        }

        .info p:first-child {
            font-size: 18px;
            color: #606a8e;
            font-weight: 800;
        }

        .time {
            margin-left: 100px;
            
        }

        .time p {
            font-size: 14px;
            color: #b2b2b2;
            margin-bottom: -23px;
        }

        .btn {
            border-radius: 5px;
            margin-left: 820px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="background.jpeg" width="1000" height="600">
            <div class="head">
                <p>菌菌</p>
                <img src="head.jpeg" width="80">
            </div>
        </div>
        
        <div class="bottom">
            <div class="new">
                <img class="pic" src="head.jpg" width="60">
                <div class="info">
                    <p>菌菌</p>



                    <p>以后我就可以在这里发我的留言了<br>
                        我真开心<br>
                        多亏了我的哥哥<br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>









                </div>
                <div class="time">
                    <p>1分钟前</p>
                    <img src="http://nocturne.bczcdn.com/img/1654761623364_73980/buttom.png"   height="20px" class="btn">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
